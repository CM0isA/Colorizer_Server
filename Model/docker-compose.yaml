services:
  colorizer:
    image: colorizer
    volumes:
      - type: bind
        source: "D:\\Projects\\ColorizerServer\\Model"
        target: "/app"
    command:  python /app/train_batches.py # train.py - train the model, test.py - test progress
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
